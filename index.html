<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;1,600&family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>To Do</title>

</head>

<body>
  <div class="boards">
      <div class="board">
         <h3>Fazer</h3>
         <div class="dropzone" id="do">
              <div class="card" draggable="true">
                  <div class="status green"></div>
                  <div class="content">Tarefa 1</div>
              </div>
         </div>
      </div>
      <div class="board">
         <h3>Em progresso</h3>
         <div class="dropzone" id="doing">
              <div class="card" draggable="true">
                  <div class="status blue"></div>
                  <div class="content">Tarefa 3</div>
              </div>
         </div>
      </div>
      <div class="board">
         <h3>Feito</h3>
         <div class="dropzone" id="done">
              <div class="card" draggable="true">
                  <div class="status red"></div>
                  <div class="content">Tarefa 4</div>
              </div>
         </div>
      </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
